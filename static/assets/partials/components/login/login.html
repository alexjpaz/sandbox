<div class='login'>
	<form name='loginForm' class='form-horizontal'>
		<div class='control-group'>
			<label>User</label>
			<div class='controls'>
				<input name='user' ng-model='login.user' />
			</div>
		</div>
		<div class='control-group'>
			<label>Password</label>
			<div class='controls'>
				<input name='password' ng-model='login.password' />
			</div>
		</div>
		
		<button>Login</button>
	</form>
</div>
